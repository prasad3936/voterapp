<style>
  /* =============================
   SIMPLE 3-PHONE LAYOUT
============================= */

  .hero-right {
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  .phones-row {
    display: flex;
    gap: 40px;
    align-items: flex-end;
    justify-content: center;
    padding-top: 20px;
  }

  /* REAL PHONE FRAME */
  .demo-phone {
    background: #000;
    border-radius: 32px;
    padding: 18px;
    padding-top: 48px;
    padding-bottom: 48px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 18px 40px rgba(0, 0, 0, 0.55);
  }

  /* Image inside phone */
  .demo-phone img {
    width: 100%;
    height: 100%;
    border-radius: 22px;
    object-fit: cover;
  }

  /* Phone sizes (desktop view) */
  .demo-phone.large {
    width: 270px;
    height: 540px;
  }

  .demo-phone.medium {
    width: 210px;
    height: 450px;
  }

  .demo-phone.small {
    width: 160px;
    height: 330px;
  }

  /* Top notch */
  .demo-phone::before {
    content: "";
    position: absolute;
    top: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: 90px;
    height: 10px;
    background: #222;
    border-radius: 10px;
  }

  /* Bottom gesture bar */
  .demo-phone::after {
    content: "";
    position: absolute;
    bottom: 14px;
    left: 50%;
    transform: translateX(-50%);
    width: 70px;
    height: 6px;
    background: #666;
    border-radius: 8px;
  }

  /* MOBILE VIEW â€” Show only center phone */
  @media (max-width: 900px) {
    .demo-phone.small,
    .demo-phone.medium {
      display: none;
    }
    .demo-phone.large {
      width: 240px;
      height: 480px;
    }
  }
</style>
<section class="hero-right">
  <div class="hero-right">
    <div class="phones-row">
      <div class="demo-phone small">
        <img src="{{ url_for('static', filename='images/home.jpg') }}" />
      </div>

      <div class="demo-phone large">
        <img src="{{ url_for('static', filename='images/home.jpg') }}" />
      </div>

      <div class="demo-phone medium">
        <img src="{{ url_for('static', filename='images/home.jpg') }}" />
      </div>
    </div>
  </div>
</section>
