<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <title>Register | Voter System</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-light">
    <div class="container d-flex justify-content-center mt-5">
      <div class="card shadow p-4" style="width: 380px">
        <h3 class="text-center mb-2">Create Account</h3>

        {% with messages = get_flashed_messages(with_categories=true) %} {% if
        messages %} {% for category, msg in messages %}
        <div class="alert alert-{{ category }} text-center py-2">{{ msg }}</div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required />

          <label class="form-label mt-3">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />

          <button class="btn btn-success w-100 mt-4">Register</button>
        </form>

        <div class="text-center mt-3">
          <a href="/login">Already have an account? Login</a>
        </div>
      </div>
    </div>
  </body>
</html>
