<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title if title else "मतदार माहिती प्रणाली" }}</title>

    <!-- Main Style -->
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
        background: #f4f8ff;
        font-family: Arial, sans-serif;
      }

      .content-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .navbar {
        background: #003366;
        padding: 12px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .navbar a {
        color: white;
        margin-left: 15px;
        text-decoration: none;
        font-size: 14px;
        font-weight: bold;
      }

      .container {
        padding: 20px;
      }

      /* Sticky Footer */
      footer {
        background-color: #002850;
        color: white;
        text-align: center;
        padding: 10px 0;
        font-size: 13px;
      }

      .pagination {
        margin: 0;
      }
      .pagination li {
        list-style: none !important;
      }

      /* Hide UI on print */
      @media print {
        .navbar,
        footer,
        .print-button {
          display: none !important;
        }

        body * {
          visibility: hidden;
        }
        #print-area,
        #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        @font-face {
          font-family: "Noto";
          src: url("/static/fonts/NotoSansDevanagari-Regular.ttf");
        }
        @font-face {
          font-family: "NotoBold";
          src: url("/static/fonts/NotoSansDevanagari-Bold.ttf");
          font-weight: bold;
        }
        body {
          font-family: "Noto", sans-serif;
        }
        h2,
        b {
          font-family: "NotoBold";
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <!-- Header Navbar -->
    <div class="navbar print-button">
      <div><b>मतदार माहिती प्रणाली</b></div>

      {% if session.get('user') %}
      <div>
        <a href="/dashboard">मुख्य पृष्ठ</a>
        <a href="/logout">लॉगआउट</a>
      </div>
      {% endif %}
    </div>

    <!-- Page Content -->
    <div class="content-wrapper">
      <div class="container mt-3">{% block content %}{% endblock %}</div>
    </div>

    <!-- Sticky Footer -->
    <footer class="print-button">© Invictus Technologies Pvt Ltd 2025</footer>
  </body>
</html>
