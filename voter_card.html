<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <title>मतदार कार्ड</title>

    <style>
      @font-face {
        font-family: "Noto";
        src: url("/static/fonts/NotoSansDevanagari-Regular.ttf");
      }
      @font-face {
        font-family: "NotoBold";
        src: url("/static/fonts/NotoSansDevanagari-Bold.ttf");
        font-weight: bold;
      }

      body {
        font-family: "Noto", sans-serif;
        background: #f5f8ff;
        padding: 20px;
      }

      .card {
        width: 380px;
        margin: auto;
        padding: 20px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.08);
      }

      .title {
        font-family: "NotoBold";
        text-align: center;
        font-size: 22px;
        margin-bottom: 10px;
      }

      img {
        width: 200px;
        height: 200px;
        display: block;
        margin: auto;
        border-radius: 8px;
        margin-bottom: 12px;
      }

      .label {
        font-family: "NotoBold";
      }
    </style>
  </head>

  <body>
    <div class="card">
      <div class="title">मतदार तपशील</div>

      <img src="/{{ v.photo }}" />

      <p><span class="label">नाव:</span> {{ v.name }}</p>
      <p><span class="label">क्रमांक:</span> {{ v.voter_serial }}</p>
      <p><span class="label">Voter ID:</span> {{ v.voter_id }}</p>
      <p><span class="label">वय:</span> {{ v.age }}</p>
      <p><span class="label">लिंग:</span> {{ v.gender }}</p>
      <p><span class="label">जात:</span> {{ v.caste }}</p>
      <p><span class="label">पत्ता:</span> {{ v.address }}</p>
      <p><span class="label">मोबाइल:</span> {{ v.mobile }}</p>
      <p><span class="label">नातेवाईक:</span> {{ v.relative_name }}</p>
    </div>
  </body>
</html>
